version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: user request chuck norris joke 
  steps:
  - intent: request_chucK_norris_joke
  - action: action_chuck_norris_joke

- rule: user request joke 
  steps:
  - intent: request_joke
  - action: action_joke

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: whenever user thanks
  steps:
  - intent: user_thanks
  - action: utter_user_thanks

- rule: whenever user asks weather 
  steps:
  - intent: user_asks_weather
  - action: action_get_weather